<mat-card>
  <mat-card-content>
    <form [formGroup]="formGroup" (keyup)="getExchangeValue()">
      <div class="content">
        <mat-form-field appearance="fill">
          <mat-select
            formControlName="baseCurrency"
            (selectionChange)="getExchangeValue()"
          >
            @for (item of currencies; track $index) {
            <mat-option [value]="item">{{ item }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            formControlName="currencyAmount"
            [value]="formGroup.value.currencyAmount"
          />
        </mat-form-field>
      </div>
      <div class="content">
        <mat-form-field appearance="fill">
          <mat-select
            formControlName="targetCurrency"
            (selectionChange)="getExchangeValue()"
          >
            @for (item of currencies; track $index) {
            <mat-option [value]="item">{{ item }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            formControlName="currencyAmount"
            [value]="formGroup.value.currencyAmount"
          />
        </mat-form-field>
      </div>
      <span class="content">
        <mat-form-field>
          <input
            matInput
            formControlName="amount"
            [value]="formGroup.value.amount"
          />
        </mat-form-field>
      </span>
    </form>
  </mat-card-content>
</mat-card>
